<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Resizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¸</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        
        <div class="upload-section" id="drop-zone">
            <p>Drag & Drop or</p>
            <input type="file" id="upload" accept="image/*" hidden>
            <label for="upload" class="btn-primary">Browse Files</label>
        </div>

        <div class="controls">
            <div class="input-row">
                <div class="input-group"><label>Width (px)</label><input type="number" id="width"></div>
                <div class="input-group"><label>Height (px)</label><input type="number" id="height"></div>
            </div>
            <div class="input-group">
                <label>Format</label>
                <select id="format">
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
            <div class="compression-box">
                <div class="input-group toggle-row">
                    <label>Enable Compression?</label>
                    <input type="checkbox" id="compress-toggle">
                </div>
                <div id="quality-wrapper" class="disabled">
                    <label>Quality</label>
                    <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.8">
                </div>
            </div>
        </div>

        <div class="preview-container">
            <p id="instruction-text">Hold Arrow to see Original</p>
            <div id="comparison-slider" class="comparison-slider" style="display:none;">
                <img id="preview-img" src="" alt="Resized" draggable="false">
                <div id="original-overlay" class="original-overlay">
                    <img id="original-preview-img" src="" alt="Original" draggable="false">
                </div>
                <div id="slider-handle" class="slider-handle">
                    <div class="handle-circle">â†”</div>
                </div>
            </div>
            <div id="loader-container" class="loader-container" style="display: none;">
                <div class="scan-bar"></div>
                <p class="loader-text">Processing...</p>
            </div>
        </div>

        <div class="button-group">
            <button id="process-btn" class="download-btn">Download</button>
            <button id="reset-btn" class="reset-btn">Reset</button>
        </div>
        
        <footer class="footer-links">
            <a href="https://github.com/" target="_blank">GitHub</a>
            <span class="separator">|</span>
            <a href="#">Portfolio</a>
        </footer>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
