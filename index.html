<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Resizer & Compressor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¸</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        
        <div class="upload-section" id="drop-zone">
            <p>Drag & Drop Image or</p>
            <input type="file" id="upload" accept="image/*" hidden>
            <label for="upload" class="btn-primary">Browse Files</label>
        </div>

        <div class="controls">
            <div class="input-row">
                <div class="input-group">
                    <label>Width (px)</label>
                    <input type="number" id="width" placeholder="Width">
                </div>
                <div class="input-group">
                    <label>Height (px)</label>
                    <input type="number" id="height" placeholder="Height">
                </div>
            </div>

            <div class="input-group">
                <label>Format</label>
                <select id="format">
                    <option value="image/jpeg">JPEG (.jpg)</option>
                    <option value="image/png">PNG (.png)</option>
                    <option value="image/webp">WebP (.webp)</option>
                </select>
            </div>

            <div class="compression-box">
                <div class="input-group toggle-row">
                    <label for="compress-toggle">Enable Compression?</label>
                    <input type="checkbox" id="compress-toggle">
                </div>
                <div id="quality-wrapper" class="disabled">
                    <label>Quality Level</label>
                    <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.8">
                </div>
            </div>
        </div>

        <div class="preview-container">
            <p id="preview-text">Live Preview</p>
            
            <div id="comparison-slider" class="comparison-slider" style="display:none;">
                <img id="preview-img" src="" alt="Resized">
                <div id="original-overlay" class="original-overlay">
                    <img id="original-preview-img" src="" alt="Original">
                </div>
                <div id="slider-handle" class="slider-handle">
                    <div class="handle-circle">â†”</div>
                </div>
            </div>

            <div id="loader-container" class="loader-container" style="display: none;">
                <div class="scan-bar"></div>
                <p class="loader-text">Analyzing Pixels...</p>
            </div>
        </div>

        <div class="button-group">
            <button id="process-btn" class="download-btn">Download Image</button>
            <button id="reset-btn" class="reset-btn">Reset</button>
        </div>
        
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
